version: '3'

services:
  db:
    image: postgres

  assets:
    build:
      context: .
      dockerfile: docker_dev/Dockerfile.assets
    volumes:
      - .:/project

  web:
    build:
      context: .
      dockerfile: docker_dev/Dockerfile.web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/project
    ports:
      - "8000:8000"
    depends_on:
      - db
      - assets

  shell:
    build:
      context: .
      dockerfile: docker_dev/Dockerfile.web
    volumes:
      - .:/project
